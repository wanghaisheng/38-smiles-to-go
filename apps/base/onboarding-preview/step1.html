        .battery-icon:after {

        }
        
        /* Ë∑≥ËøáÊåâÈíÆ */
        .skip-button {

        /* ËÉåÊôØÂÖÉÁ¥† */
        .magic-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s infinite ease-in-out;
        }
        
        .circle-1 {
            width: 150px;
            height: 150px;
            top: 10%;
            left: -50px;
            animation-delay: 0s;
        }
        
        .circle-2 {
            width: 100px;
            height: 100px;
            bottom: 20%;
            right: -30px;
            animation-delay: 1s;
        }
        
        .circle-3 {
            width: 80px;
            height: 80px;
            top: 40%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .magic-star {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.8);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 4s infinite ease-in-out;
        }
        
        .star-1 {

            left: 20%;
            animation-delay: 0s;
        }
        
        .star-2 {
            top: 70%;
            left: 80%;
            width: 15px;
            height: 15px;
            animation-delay: 1s;
        }
        
        .star-3 {
            top: 30%;
            left: 70%;
            width: 25px;
            height: 25px;
            animation-delay: 2s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.8;
                transform: scale(1);
            }
            50% {
                opacity: 0.4;
                transform: scale(0.8);
            }
        }
        
        /* ÂõæÊ†á */
        .illustration {

            margin-bottom: 30px;
            position: relative;
            animation: pulse 3s infinite;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .illustration:before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            border: 2px dashed rgba(255, 255, 255, 0.5);
            animation: rotate 20s linear infinite;
        }
        
        .illustration:after {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border-radius: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.3);
            animation: rotate 30s linear infinite reverse;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {

            }
        }
        
        .title {
