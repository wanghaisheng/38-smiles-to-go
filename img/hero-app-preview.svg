<svg xmlns="http://www.w3.org/2000/svg" width="280" height="560" viewBox="0 0 280 560">
  <defs>
    <linearGradient id="app-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6a11cb" />
      <stop offset="100%" stop-color="#2575fc" />
    </linearGradient>
    <linearGradient id="button-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6a11cb" />
      <stop offset="100%" stop-color="#2575fc" />
    </linearGradient>
  </defs>
  
  <!-- App Background -->
  <rect width="280" height="560" rx="20" fill="#f8f9fa" />
  
  <!-- Status Bar -->
  <rect width="280" height="30" rx="10" fill="#2c3e50" />
  <text x="20" y="20" font-family="Arial" font-size="12" fill="white">9:41</text>
  <text x="240" y="20" font-family="Arial" font-size="12" text-anchor="end" fill="white">100%</text>
  
  <!-- App Header -->
  <rect y="30" width="280" height="60" fill="url(#app-gradient)" />
  <circle cx="40" cy="60" r="20" fill="white" stroke="white" stroke-width="2" />
  <path d="M30,60 C30,54.4772 34.4772,50 40,50 C45.5228,50 50,54.4772 50,60" stroke="#6a11cb" stroke-width="3" fill="none" />
  <text x="70" y="65" font-family="Arial" font-size="16" font-weight="bold" fill="white">38种笑容训练</text>
  
  <!-- Main Content -->
  <rect y="90" width="280" height="400" fill="#ffffff" />
  
  <!-- Today's Training -->
  <rect x="20" y="110" width="240" height="100" rx="10" fill="#f0f4f8" />
  <text x="40" y="135" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50">今日训练</text>
  
  <!-- Smile Progress Circles -->
  <circle cx="60" cy="170" r="20" stroke="#ddd" stroke-width="4" fill="none" />
  <circle cx="60" cy="170" r="20" stroke="url(#app-gradient)" stroke-width="4" fill="none" stroke-dasharray="75 100" />
  <text x="60" y="175" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">75%</text>
  
  <circle cx="120" cy="170" r="20" stroke="#ddd" stroke-width="4" fill="none" />
  <circle cx="120" cy="170" r="20" stroke="url(#app-gradient)" stroke-width="4" fill="none" stroke-dasharray="40 100" />
  <text x="120" y="175" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">40%</text>
  
  <circle cx="180" cy="170" r="20" stroke="#ddd" stroke-width="4" fill="none" />
  <circle cx="180" cy="170" r="20" stroke="url(#app-gradient)" stroke-width="4" fill="none" stroke-dasharray="90 100" />
  <text x="180" y="175" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">90%</text>
  
  <!-- Popular Smiles -->
  <text x="40" y="235" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50">热门笑容</text>
  
  <!-- Smile Cards -->
  <rect x="20" y="245" width="115" height="130" rx="10" fill="#f0f4f8" />
  <rect x="30" y="255" width="95" height="75" rx="10" fill="#dde4ed" />
  <circle cx="77" cy="293" r="25" fill="white" />
  <path d="M62,293 C62,284.7157 68.7157,278 77,278 C85.2843,278 92,284.7157 92,293" stroke="#6a11cb" stroke-width="2" fill="none" />
  <text x="77" y="345" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">发自内心的笑</text>
  <text x="77" y="365" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">已练习 10 次</text>
  
  <rect x="145" y="245" width="115" height="130" rx="10" fill="#f0f4f8" />
  <rect x="155" y="255" width="95" height="75" rx="10" fill="#dde4ed" />
  <circle cx="202" cy="293" r="25" fill="white" />
  <path d="M192,298 C192,298 197,288 202,288 C207,288 212,298 212,298" stroke="#6a11cb" stroke-width="2" fill="none" />
  <text x="202" y="345" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">安慰的笑</text>
  <text x="202" y="365" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">已练习 8 次</text>
  
  <!-- Quick Actions -->
  <text x="40" y="405" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50">快捷操作</text>
  
  <!-- Action Buttons -->
  <rect x="20" y="415" width="75" height="60" rx="10" fill="url(#button-gradient)" />
  <text x="57" y="450" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">开始练习</text>
  
  <rect x="102" y="415" width="75" height="60" rx="10" fill="white" stroke="#6a11cb" stroke-width="2" />
  <text x="140" y="450" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#6a11cb">社区</text>
  
  <rect x="185" y="415" width="75" height="60" rx="10" fill="white" stroke="#6a11cb" stroke-width="2" />
  <text x="222" y="450" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#6a11cb">设置</text>
  
  <!-- Navigation Bar -->
  <rect y="490" width="280" height="70" fill="white" stroke="#e9ecef" stroke-width="1" />
  
  <!-- Nav Icons -->
  <circle cx="46" cy="525" r="20" fill="url(#app-gradient)" opacity="0.1" />
  <text x="46" y="530" font-family="Arial" font-size="12" text-anchor="middle" fill="#6a11cb">首页</text>
  
  <circle cx="140" cy="525" r="20" fill="white" />
  <text x="140" y="530" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">练习</text>
  
  <circle cx="234" cy="525" r="20" fill="white" />
  <text x="234" y="530" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">我的</text>
</svg>

